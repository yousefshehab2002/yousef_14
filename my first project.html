<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My first project</title>
    <link rel="stylesheet" href="project.css" />
    <script src="https://cdn.jsdeliver.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="div">
      <h1>Ticket Reservation</h1> <br>
      <p>Booking through the website is for holders of Egyptian nationality only, booking for other nationalities is under construction</p>
      <br />
      <form action="#" class="frm" method="post">
        <label for="one">GO</label>
        <input type="radio" name="Directions" id="one" value="Go">
        <label for="two">Go and back</label>
        <input type="radio" name="Directions" id="two" value="goAndBack">
        <br><br>
        <div class="mydiv">
          <label for="To">To</label><br>
          <input type="text" name="To" id="To" name="to" placeholder="Country Headding" />
          <label for="From">From</label>
          <input type="text" name="From" id="from" placeholder="Your Country" />
          <label for="DTB">Date and Time</label>
          <input type="datetime-local" name="DTB" id="DTB"  />
          <br /><br />
          <button type="submit" name="submit" id="submit" class="sLog">Submit</button>
          <p class="center">All Rights is Fair and Reserved</p>
        </div>
        <br />
        <br />
      </form>
    </div>
    <script src="project.js"></script>
  </body>
</html>
